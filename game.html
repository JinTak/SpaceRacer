<!-- Jin Tak -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Space Racer</title>

    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/game.css">
</head>
<body>
    <!-- Container that will surround all game elements -->
    <div class="container">
        <!-- Instructions for user -->
        <div id="instructions">
            <h1>Get to the Bitcoin First!</h1>
            <h2>UFO: Press 'd' &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Spaceship: Press 'j'</h2>
        </div>
        <!-- Winner will be announced using this div -->
        <div id="winText"></div>
        <!-- Game pieces. Spaceship and UFO -->
        <img id="spaceship" src="assets/images/spaceship.svg" alt="spaceship">
        <img id="ufo" src="assets/images/ufo.svg" alt="ufo">

        <!-- Bitcoin reward in center of screen -->
        <img id="bitcoin" src="assets/images/bitcoin.png" alt="">

    </div>


    <script src="assets/js/script.js"></script>
</body>
</html>
